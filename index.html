<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page" id="page">
    <header class="header">
        <a href="index.html" class="header__logo-link">
            <img src="./images/logo.svg" class="header__logo" alt="лого">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.png" class="profile__avatar" alt="аватарка">
                <div class="profile__content">
                    <div class="profile__name">
                        <h2 class="profile__title">Жак-Ив Кусто</h2><i class="profile__edit-button"></i>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button aria-label="Add" type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img src="./images/kirill-pershin.png" class="gallery__img" alt="Карачаевск">
                    <p class="gallery__item-title">Карачаевск<a href="#" class="gallery__like"></a></p>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-1.png" class="gallery__img" alt="Гора Эльбрус">
                    <p class="gallery__item-title">Гора Эльбрус<a href="#" class="gallery__like"></a></p>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-2.png" class="gallery__img" alt="Домбай">
                    <p class="gallery__item-title">Домбай<a href="#" class="gallery__like"></a></p>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-3.png" class="gallery__img" alt="Эльбрус">
                    <p class="gallery__item-title">Гора Эльбрус<a href="#" class="gallery__like"></a></p>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-4.png" class="gallery__img" alt="Вид на Домбай">
                    <p class="gallery__item-title">Домбай<a href="#" class="gallery__like"></a></p>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-5.png" class="gallery__img" alt="Карачаево">
                    <p class="gallery__item-title">Карачаево-Ч...<a href="#" class="gallery__like"></a></p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <a href="#">
                <img src="./images/close_icon.svg" alt="кнопка закрыть" class="popup__close-button">
            </a>
            <p class="popup__header">Редактировать профиль</p>
            <form class="popup__form">
                <input type="text" class="popup__form-text popup__form-text_name" placeholder="Имя" id="name">
                <input type="text" class="popup__form-text popup__form-text_major" placeholder="Призвание" id="major">
                <button aria-label="Save" type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
