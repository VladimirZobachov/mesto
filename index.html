<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>
<body class="page" id="page">
    <header class="header">
        <a href="index.html" class="header__logo-link">
            <img src="./images/logo.svg" class="header__logo" alt="лого">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.png" class="profile__avatar" alt="аватарка">
                <div class="profile__content">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button aria-label="Edit" type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button aria-label="Add" type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__content-profile">
            <button aria-label="Close" type="button" class="popup__close-button popup__close-button_type_profile"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="popup-form">
                <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" id="name" required minlength="2" maxlength="40">
                <span class="popup__error-message popup__error-message_name"></span>
                <input type="text" class="popup__input popup__input_type_major" placeholder="Призвание" name="major" id="major" required minlength="2" maxlength="40">
                <span class="popup__error-message popup__error-message_major"></span>
                <button aria-label="saveForm" type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <div class="popup__content-card">
            <button aria-label="Close" type="button" class="popup__close-button  popup__close-button_type_card"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup__form-card" name="popup-form">
                <input type="text" class="popup__input popup__input_type_title" placeholder="Название" name="title" id="title" required minlength="2" maxlength="30">
                <span class="popup__error-message popup__error-message_title"></span>
                <input type="url" class="popup__input popup__input_type_img" placeholder="Ссылка на картинку" name="img" id="img" required >
                <span class="popup__error-message popup__error-message_img"></span>
                <button aria-label="saveForm" type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__content-img">
            <button aria-label="Close" type="button" class="popup__close-button popup__close-button_type_img"></button>
            <img class="popup__gallery-img" alt="">
            <h2 class="popup__title-img"></h2>
        </div>
    </div>
    <template class="template__card">
        <li class="gallery__item">
            <button arria-lable="Del" type="button" class="gallery__del-button"></button>
            <img class="gallery__img" alt="">
            <div class="gallery__item-info">
                <h2 class="gallery__item-title"></h2>
                <button aria-label="Like" type="button" class="gallery__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
