<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page" id="page">
    <header class="header">
        <a href="index.html" class="header__logo-link">
            <img src="./images/logo.svg" class="header__logo" alt="лого">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/image.png" class="profile__avatar" alt="аватарка">
                <div class="profile__content">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button aria-label="Edit" type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button aria-label="Add" type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img src="./images/kirill-pershin.png" class="gallery__img" alt="Карачаевск">
                    <div class="gallery__item-info">
                        <h2 class="gallery__item-title">Карачаевск</h2>
                        <button aria-label="Like" type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-1.png" class="gallery__img" alt="Гора Эльбрус">
                    <div class="gallery__item-info">
                        <h2 class="gallery__item-title">Гора Эльбрус</h2>
                        <button aria-label="Like" type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-2.png" class="gallery__img" alt="Домбай">
                    <div class="gallery__item-info">
                        <h2 class="gallery__item-title">Домбай</h2>
                        <button aria-label="Like" type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-3.png" class="gallery__img" alt="Эльбрус">
                    <div class="gallery__item-info">
                        <h2 class="gallery__item-title">Гора Эльбрус</h2>
                        <button aria-label="Like" type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-4.png" class="gallery__img" alt="Вид на Домбай">
                    <div class="gallery__item-info">
                        <h2 class="gallery__item-title">Домбай</h2>
                        <button aria-label="Like" type="button" class="gallery__like"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/kirill-pershin-5.png" class="gallery__img" alt="Карачаево">
                    <div class="gallery__item-info">
                            <h2 class="gallery__item-title">Карачаево-Черкессквмвымывимывуа</h2>
                        <button aria-label="Like" type="button" class="gallery__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button aria-label="Close" type="button" class="popup__close-button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <input type="text" class="popup__form-text popup__form-text_name" placeholder="Имя" name="name">
                <input type="text" class="popup__form-text popup__form-text_major" placeholder="Призвание" name="major">
                <button aria-label="Save" type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
